		function logmein() {
			$("#login-form").hide();
			$.ajax({
			  //type: "POST",
			  dataType: 'jsonp',
			  url: 'http://link-sdkdemo1.rhcloud.com/users/loggedin',
			  data: {
			  },
			  success: function(data){
				//alert('that worked');
				window.d3 = $.parseJSON(data);
				var d = $.parseJSON(data);
				
				if (d.success === true )
					getThreads();
				else{
					$.ajax({
					  //type: "POST",
					  dataType: 'jsonp',
					  url: 'http://link-sdkdemo1.rhcloud.com/users/login',
					  data: {
						User: {
						  username: $("#username").val(),
						  password: $("#password").val(),				  
						}
					  },
					  success: function(data){
						//alert('that worked');
						window.d3 = $.parseJSON(data);
						var d = $.parseJSON(data);
						if (d.success === true ) {
							getThreads();
							stateBananager.user = d.payload;
						}
						else 
							$("#login-form").show();
					  },
					  error: function(data){
						console.log(data);
						$("#login-form").show();
					  }
					});
				
				}
					
			  },
			  error: function(data){
				console.log(data);
				$("#login-form").show();
			  }
			});


		}
